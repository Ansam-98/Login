<div class="row pt-5">
    
    <div class="col-md-6 mx-auto">
        <h1>Application</h1>
        <div class="card rounded-0">
           
            <div class="card-header">
                <h2 class="mb-0">Device profile details</h2>
            </div>
            <div class="card-body">
                <form class="form">
                  
                   
                    <div class="form-group ">
                        <label for="">Email</label>
                        <input [(ngModel)]="loginAdminData.email" name="email" type="text"  class="form-control rounded-2 email" placeholder="Your Email" required>
                    </div>
                  
                                      <div class="form-group  ">
                        <label for="">Password</label>
                        <input [(ngModel)]="loginAdminData.password" name="password" type="password" class="form-control password rounded-2" placeholder="Enter Password" required>
                    </div>
                    
                        
                   
                    <button (click)="loginAdmin()" type="button"  class="btn btn-primary float-right post-admin">Login</button>
               
                </form>
            </div>
        </div>
  
    </div>
