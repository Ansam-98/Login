<div class="row">
<div class="card-header col-lg-12 rounded-4" style="background-color: rgba(231, 229, 229, 0.712)">
    <h1 class="mb-0 ml-5">Application</h1>

<div style="float: right;" >
    <i class='bx bx-printer mr-3' style='color:#8a8787 ;font-size: 20px;' ></i>
    <i class='bx bx-windows mr-3' style='color:#8a8787 ;font-size: 20px;' ></i>
    <i class='bx bx-dots-vertical-rounded mr-3' style='color:#8a8787 ;font-size: 20px;'  ></i>
    <mat-icon [matBadge]="notification" matBadgeColor="warn" class="mr-3"><i class='bx bxs-bell mr-5'></i></mat-icon>
     <mat-icon class="mr-5"><i class='bx bx-user-circle' style='color:#7e7b7b ;font-size: 40px;'  ></i></mat-icon>
  </div>

</div></div>
<div class="row">
<div class="card-body col-sm-12">
<nav class="navbar">
    <div class="input-icons"><i class='bx bx-search icon' style='color:#95a1a7'></i>
    <input class="form-control input1"  type="text" name="appname" [(ngModel)]="appname" (ngModelChange)="Search()" 
    placeholder="Enter Name to search"></div>
</nav>
<table class=" table table-borderd">
   
<thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Title</th>
        <th>Experince</th>
        <th></th>
        
        
    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of users | paginate: { itemsPerPage: 4, currentPage: p };">
        <td>{{user._id}}</td>
        <td>{{user.appname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>{{user.title}}</td>
        <td>{{user.experiance}}</td>
        <td><button type="button" class="btn "><i class='bx bx-dots-vertical-rounded'></i></button></td>

        
        
        
    </tr>
</tbody>
<pagination-controls (pageChange)="p = $event" ></pagination-controls>

</table></div></div>
